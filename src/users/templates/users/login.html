{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<h1 style="font-weight: bold;" class="text-primary">Log In</h1>
	<hr>
	<br>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary btn-lg" type="submit">Login</button>
	</form>
{% endblock %}
