{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<h1 style="font-weight: bold;" class="">Publish Product</h1>
	<hr>
	<br>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-outline-primary btn-lg" type="submit">Publish</button>
	</form>
{% endblock %}
