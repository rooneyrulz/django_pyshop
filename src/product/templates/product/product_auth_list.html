{% extends 'base.html' %}

{% block content %}
	<h1>Products</h1>
	<br>
	<div class="row">
		{% for product in products %}
			<div class="col-sm-12 col-md-6 col-lg-4 mb-4">
				<div class="card">
					<div class="card-body">
						<p class="lead">{{ product.name }}</p>
						<p class="lead"> $ {{ product.price }}</p>
						<p class="lead">{{ product.description }}</p>
						<a href="#!" class="btn btn-danger">REMOVE</a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
