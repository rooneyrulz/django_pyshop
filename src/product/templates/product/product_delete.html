{% extends 'base.html' %}

{% block content %}
	<h3 style="font-weight: bold;" class="text-info">Are you sure you want to delete this product?</h3>
	<p class="lead text-info">This action can't be undone after deleting..</p>
	<hr>
	<br>
	<form method="POST" action="">
		{% csrf_token %}
		<div class="card">
			<div class="card-body">
				<p class="lead">{{product.name}}</p>
				<p class="card-text">{{product.provider}}</p>
			</div>
			<div class="card-footer">
				<div class="btn-group">
					<button style="border-radius: 0;" type="submit" class="btn btn-danger">Yes</button>
					<a style="border-radius: 0;" type="button" class="btn btn-secondary" href="{{product.get_absolute_url}}">No</a>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
